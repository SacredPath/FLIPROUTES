        // Simple Supabase REST API client
        class SupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }

            from(table) {
                return new TableQuery(this.url, this.key, table);
            }
        }

        class TableQuery {
            constructor(url, key, table) {
                this.url = url;
                this.key = key;
                this.table = table;
                this.queryParams = new URLSearchParams();
            }

            select(columns = '*') {
                this.queryParams.set('select', columns);
                return this;
            }

            eq(column, value) {
                this.queryParams.set(column, `eq.${value}`);
                return this;
            }

            order(column, options = {}) {
                const ascending = options.ascending !== false ? 'asc' : 'desc';
                this.queryParams.set('order', `${column}.${ascending}`);
                return this;
            }

            insert(data) {
                return new InsertBuilder(this.url, this.key, this.table, data);
            }

            async single() {
                this.queryParams.set('limit', '1');
                const response = await this.execute();
                return response[0] || null;
            }

            async execute() {
                const response = await fetch(`${this.url}/rest/v1/${this.table}?${this.queryParams}`, {
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Request failed');
                }

                return await response.json();
            }
        }

        class InsertBuilder {
            constructor(url, key, table, data) {
                this.url = url;
                this.key = key;
                this.table = table;
                this.data = data;
            }

            async select() {
                const response = await fetch(`${this.url}/rest/v1/${this.table}`, {
                    method: 'POST',
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(Array.isArray(this.data) ? this.data : [this.data])
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Insert failed');
                }

                const responseData = await response.json();
                return { data: Array.isArray(this.data) ? responseData : responseData[0], error: null };
            }
        }

        const supabase = new SupabaseClient(SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY);

        // Modal functions

                destination: document.getElementById('destination').value,
                estimated_delivery: document.getElementById('estimatedDelivery').value || null,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };

            try {
                console.log('Creating shipment with data:', shipmentData);
                const result = await supabase.from('shipments').insert(shipmentData).select();
                
                console.log('Insert result:', result);
                
                if (result.error) {
                    showAlert('Error', 'Error creating shipment: ' + result.error.message);
                    return;
                }

                showAlert('Success', 'Shipment created successfully!');
                resetForm();
                loadShipments();
            } catch (error) {
                console.error('Error creating shipment:', error);
                showAlert('Error', 'Error creating shipment: ' + error.message);
            }
        });

        document.getElementById('trackingEventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const eventData = {
                shipment_id: document.getElementById('shipmentId').value,
                event_type: document.getElementById('eventType').value,
                location: document.getElementById('eventLocation').value,
                timestamp: document.getElementById('eventTimestamp').value || new Date().toISOString(),
                description: document.getElementById('eventDescription').value,
                created_at: new Date().toISOString()
            };

            try {
                const result = await supabase.from('tracking_events').insert(eventData).select();
                
                if (result.error) {
                    showAlert('Error', 'Error adding tracking event: ' + result.error.message);
                    return;
                }

                showAlert('Success', 'Tracking event added successfully!');
                document.getElementById('trackingEventForm').reset();
                loadShipments();
            } catch (error) {
                showAlert('Error', 'Error adding tracking event: ' + error.message);
            }
        });

        async function loadShipments() {
            try {
                const response = await supabase
                    .from('shipments')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .execute();

                console.log('Raw response from supabase:', response);

                // Handle custom client response format
                const shipments = response || [];
                console.log('Loaded shipments:', shipments);
                displayShipments(shipments);
            } catch (error) {
                console.error('Error loading shipments:', error);
            }
        }

        function displayShipments(shipments) {
            const container = document.getElementById('shipmentsList');
            const shipmentSelect = document.getElementById('shipmentSelect');
            
            if (shipments.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No shipments found</p>';
                shipmentSelect.innerHTML = '<option value="">No shipments available</option>';
                return;
            }

            // Update shipments list
            container.innerHTML = shipments.map(shipment => `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="grid md:grid-cols-3 gap-4">
                                <div>
                                    <p class="text-sm text-gray-600">Tracking Number</p>
                                    <p class="font-mono font-medium">${shipment.tracking_number}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Route</p>
                                    <p class="text-sm">${shipment.origin} → ${shipment.destination}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Status</p>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full ${getStatusColor(shipment.status)}">
                                        ${shipment.status?.replace('_', ' ').toUpperCase() || 'UNKNOWN'}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-3 text-sm text-gray-500">
                                <p>Created: ${formatDate(shipment.created_at)}</p>
                                ${shipment.estimated_delivery ? `<p>Est. Delivery: ${formatDate(shipment.estimated_delivery)}</p>` : ''}
                            </div>
                        </div>
                        <div class="flex gap-2 ml-4">
                            <button onclick="viewTrackingEvents('${shipment.id}')" class="btn btn-secondary text-sm">
                                <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>Events
                            </button>
                            <button onclick="deleteShipment('${shipment.id}')" class="btn btn-danger text-sm">
                                <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update shipment dropdown for tracking events
            shipmentSelect.innerHTML = '<option value="">Select shipment...</option>' + 
                shipments.map(shipment => `
                    <option value="${shipment.id}">${shipment.tracking_number} - ${shipment.origin} → ${shipment.destination}</option>
                `).join('');
        }

        function getStatusColor(status) {
            switch (status) {
                case 'delivered': return 'bg-green-100 text-green-800';
                case 'in_transit': return 'bg-blue-100 text-blue-800';
                case 'delayed': return 'bg-red-100 text-red-800';
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function fillShipmentId() {
            const shipmentSelect = document.getElementById('shipmentSelect');
            const shipmentIdInput = document.getElementById('shipmentId');
            
            if (shipmentSelect.value) {
                shipmentIdInput.value = shipmentSelect.value;
            }
        }

        function resetForm() {
            document.getElementById('shipmentForm').reset();
        }

        async function deleteShipment(shipmentId) {
            if (!confirm('Are you sure you want to delete this shipment?')) {
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/shipments?id=eq.${shipmentId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_SERVICE_ROLE_KEY,
                        'Authorization': `Bearer ${SUPABASE_SERVICE_ROLE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete shipment');
                }

                showAlert('Success', 'Shipment deleted successfully!');
                loadShipments();
            } catch (error) {
                showAlert('Error', 'Error deleting shipment: ' + error.message);
            }
        }

        async function viewTrackingEvents(shipmentId) {
            try {
                const events = await supabase
                    .from('tracking_events')
                    .select('*')
                    .eq('shipment_id', shipmentId)
                    .order('timestamp', { ascending: false })
                    .execute();

                const eventsText = events.map(event => 
                    `${formatDate(event.timestamp)} - ${event.event_type} at ${event.location}\n${event.description || ''}`
                ).join('\n\n');

                showModal('Tracking Events', `Tracking Events for Shipment ${shipmentId}:\n\n${eventsText || 'No events found'}`);
            } catch (error) {
                showAlert('Error', 'Error loading tracking events: ' + error.message);
            }
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            loadShipments();
            
            // Set default values
            const now = new Date();
            const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
            document.getElementById('estimatedDelivery').value = tomorrow.toISOString().split('T')[0];
            document.getElementById('eventTimestamp').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
