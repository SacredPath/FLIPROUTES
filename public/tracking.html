            border: 3px solid #f3f3f3;

            height: 40px;
            animation: spin 1s linear infinite;

        }
        .timeline-item {
            position: relative;
            padding-left: 40px;
            margin-bottom: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 9px;
            top: 0;
            bottom: -20px;
            width: 2px;
            background: #e5e7eb;
        }
        .timeline-item:last-child::before {
            display: none;
        }
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;

    </style>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">

            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Track Your Shipment</h2>
                
                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <input

                        id="trackingNumber"

                        class="flex-1 form-input"
                    >
                    <button 
                        onclick="trackShipment()"

                    >
                        <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

                        <div>

                            <p class="text-sm text-gray-600">Origin</p>

    <!-- Modal -->
    <div id="alertModal" class="modal">

        </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://jrbavagemjicwnltwval.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyYmF2YWdlbWppY3dubHR3dmFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NDg0NzgsImV4cCI6MjA4NzQyNDQ3OH0.eY3c9suYSHeDrro8yCcqh-6KMul2GEHSNs2BndTo2N4';

        // Simple Supabase REST API client
        class SupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }

            from(table) {
                return new TableQuery(this.url, this.key, table);
            }
        }

        class TableQuery {
            constructor(url, key, table) {
                this.url = url;
                this.key = key;
                this.table = table;
                this.queryParams = new URLSearchParams();
            }

            select(columns = '*') {
                this.queryParams.set('select', columns);
                return this;
            }

            eq(column, value) {
                this.queryParams.append(column, `eq.${value}`);
                return this;
            }

            order(column, options = {}) {
                const ascending = options.ascending !== false ? 'asc' : 'desc';
                this.queryParams.set('order', `${column}.${ascending}`);
                return this;
            }

            async single() {
                this.queryParams.set('limit', '1');
                const response = await this.execute();
                return response && response.data ? response.data[0] : null;
            }

            async execute() {
                const url = `${this.url}/rest/v1/${this.table}?${this.queryParams}`;
                console.log('Making request to:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': this.key,
                        'Authorization': `Bearer ${this.key}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Request failed');
                }

                const data = await response.json();
                console.log('Response data:', data);
                return data;
            }
        }

        const supabase = new SupabaseClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Modal functions
        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').textContent = message;
            document.getElementById('alertModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('alertModal').style.display = 'none';
        }

        function showError(message) {
            showModal('Error', message);
        }

        // Tracking function
        async function trackShipment() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            
            if (!trackingNumber) {
                showError('Please enter a tracking number');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                console.log('Looking for shipment with tracking number:', trackingNumber);
                console.log('Supabase URL:', SUPABASE_URL);
                console.log('Using table: shipments');
                
                // Fetch shipment with retry mechanism and multiple query approaches
                let shipmentResponse = null;
                let retries = 0;
                const maxRetries = 3;
                
                while (!shipmentResponse && retries < maxRetries) {
                    console.log(`Attempt ${retries + 1} to fetch shipment`);
                    
                    // Try multiple query approaches
                    const response = await supabase
                        .from('shipments')
                        .select('*')
                        .eq('tracking_number', trackingNumber)
                        .execute();
                    
                    console.log('Shipment response:', response);
                    
                    // Check if response has data in different formats
                    if (response && Array.isArray(response) && response.length > 0) {
                        shipmentResponse = response[0];
                        console.log('Found shipment via response array:', shipmentResponse);
                        break;
                    } else if (response && response.id) {
                        shipmentResponse = response;
                        console.log('Found shipment via response.id:', shipmentResponse);
                        break;
                    }
                    
                    retries++;
                    
                    if (retries < maxRetries) {
                        // Wait before retrying
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                console.log('Final shipment response:', shipmentResponse);

                if (!shipmentResponse) {
                    console.log('Shipment not found after', maxRetries, 'attempts');
                    showError('Shipment not found. Please check your tracking number.');
                    return;
                }

                // Fetch tracking events
                console.log('Fetching tracking events for shipment ID:', shipmentResponse.id);
                const eventsResponse = await supabase
                    .from('tracking_events')
                    .select('*')
                    .eq('shipment_id', shipmentResponse.id)
                    .order('timestamp', { ascending: false })
                    .execute();

                console.log('Events response:', eventsResponse);

                if (!eventsResponse) {
                    showError('Failed to fetch tracking events. Please try again.');
                    return;
                }

                displayTrackingResults(shipmentResponse, eventsResponse);
            } catch (error) {
                console.error('Tracking error:', error);
                showError('An error occurred while tracking your shipment. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayTrackingResults(shipment, events) {
            // Update shipment details
            document.getElementById('trackingNumberDisplay').textContent = shipment.tracking_number;
            document.getElementById('shipmentStatus').textContent = shipment.status || 'In Transit';
            document.getElementById('shipmentOrigin').textContent = shipment.origin || 'Unknown';
            document.getElementById('shipmentDestination').textContent = shipment.destination || 'Unknown';
            document.getElementById('estimatedDelivery').textContent = shipment.estimated_delivery || 'Not available';
            document.getElementById('currentLocation').textContent = events[0]?.location || 'Unknown';

            // Update timeline
            const timeline = document.getElementById('trackingTimeline');
            timeline.innerHTML = '';

            events.forEach((event, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="font-medium text-gray-900">${event.event_type || 'Status Update'}</h4>
                            <span class="text-sm text-gray-500">${formatDate(event.timestamp)}</span>
                        </div>
                        <p class="text-gray-600 text-sm">${event.description || 'No description available'}</p>
                        <p class="text-gray-500 text-xs mt-1">
                            <svg class="icon-sm inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            </svg>${event.location || 'Unknown location'}
                        </p>
                    </div>
                `;
                timeline.appendChild(timelineItem);
            });

            showResults();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown date';
            return new Date(timestamp).toLocaleString();
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorState').classList.add('hidden');
        }

        function showResults() {
            document.getElementById('trackingResults').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('trackingResults').classList.add('hidden');
        }

        // Handle Enter key in search input
        document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackShipment();
            }
        });
    </script>
