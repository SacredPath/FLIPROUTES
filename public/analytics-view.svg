<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1E40AF"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Analytics Dashboard</text>
  
  <!-- Main Chart Area -->
  <rect x="40" y="100" width="400" height="300" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Performance Trends</text>
  
  <!-- Bar Chart -->
  <rect x="80" y="200" width="40" height="120" fill="#3B82F6"/>
  <rect x="140" y="180" width="40" height="140" fill="#3B82F6"/>
  <rect x="200" y="220" width="40" height="100" fill="#3B82F6"/>
  <rect x="260" y="160" width="40" height="160" fill="#3B82F6"/>
  <rect x="320" y="200" width="40" height="120" fill="#3B82F6"/>
  <rect x="380" y="140" width="40" height="180" fill="#3B82F6"/>
  
  <!-- Chart Labels -->
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Mon</text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Tue</text>
  <text x="210" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Wed</text>
  <text x="270" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Thu</text>
  <text x="330" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Fri</text>
  <text x="390" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Sat</text>
  
  <!-- Metrics Cards -->
  <rect x="480" y="100" width="280" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Total Shipments</text>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">2,847</text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="12" fill="#10B981">+12.5% from last month</text>
  
  <rect x="480" y="200" width="280" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Revenue</text>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">$1.2M</text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="12" fill="#10B981">+8.3% from last month</text>
  
  <rect x="480" y="300" width="280" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">On-Time Delivery</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">96.8%</text>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="12" fill="#10B981">+2.1% from last month</text>
  
  <!-- Pie Chart -->
  <rect x="40" y="420" width="300" height="160" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Shipment Types</text>
  
  <!-- Pie Chart Segments -->
  <path d="M200 500 A60 60 0 0 1 260 500 L200 500 Z" fill="#3B82F6"/>
  <path d="M200 500 A60 60 0 0 1 200 440 L200 500 Z" fill="#10B981"/>
  <path d="M200 500 A60 60 0 0 1 140 500 L200 500 Z" fill="#F59E0B"/>
  <path d="M200 500 A60 60 0 0 1 200 560 L200 500 Z" fill="#EF4444"/>
  
  <!-- Pie Chart Legend -->
  <rect x="280" y="460" width="12" height="12" fill="#3B82F6"/>
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Air Freight (40%)</text>
  <rect x="280" y="480" width="12" height="12" fill="#10B981"/>
  <text x="300" y="490" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Ocean Freight (35%)</text>
  <rect x="280" y="500" width="12" height="12" fill="#F59E0B"/>
  <text x="300" y="510" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Trucking (15%)</text>
  <rect x="280" y="520" width="12" height="12" fill="#EF4444"/>
  <text x="300" y="530" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Other (10%)</text>
  
  <!-- Line Chart -->
  <rect x="360" y="420" width="400" height="160" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="380" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Revenue Trend</text>
  
  <!-- Line Chart Data -->
  <path d="M400 520 L460 480 L520 500 L580 440 L640 460 L700 420" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <circle cx="400" cy="520" r="4" fill="#3B82F6"/>
  <circle cx="460" cy="480" r="4" fill="#3B82F6"/>
  <circle cx="520" cy="500" r="4" fill="#3B82F6"/>
  <circle cx="580" cy="440" r="4" fill="#3B82F6"/>
  <circle cx="640" cy="460" r="4" fill="#3B82F6"/>
  <circle cx="700" cy="420" r="4" fill="#3B82F6"/>
  
  <!-- Chart Grid -->
  <line x1="380" y1="520" x2="740" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="380" y1="480" x2="740" y2="480" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="380" y1="440" x2="740" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="380" y1="400" x2="740" y2="400" stroke="#E5E7EB" stroke-width="1"/>
</svg> 