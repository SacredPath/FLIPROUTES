<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1E40AF"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Tracking Dashboard</text>
  
  <!-- Search Bar -->
  <rect x="40" y="100" width="300" height="50" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Enter tracking number...</text>
  <circle cx="320" cy="125" r="15" fill="#3B82F6"/>
  <path d="M315 120 L325 130 M325 120 L315 130" stroke="white" stroke-width="2"/>
  
  <!-- Map Area -->
  <rect x="40" y="180" width="400" height="300" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Global Tracking Map</text>
  
  <!-- World Map Outline -->
  <path d="M80 250 Q120 240 160 250 Q200 260 240 250 Q280 240 320 250 Q360 260 400 250" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M100 280 Q140 270 180 280 Q220 290 260 280 Q300 270 340 280 Q380 290 420 280" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Tracking Points -->
  <circle cx="120" cy="250" r="8" fill="#10B981"/>
  <circle cx="280" cy="280" r="8" fill="#F59E0B"/>
  <circle cx="360" cy="250" r="8" fill="#EF4444"/>
  
  <!-- Shipment Cards -->
  <rect x="480" y="180" width="280" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">FLIP123456789</text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Shanghai → Los Angeles</text>
  <rect x="500" y="235" width="60" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="500" y="235" width="40" height="6" rx="3" fill="#3B82F6"/>
  <text x="570" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">65%</text>
  
  <rect x="480" y="280" width="280" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">FLIP987654321</text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Rotterdam → New York</text>
  <rect x="500" y="335" width="60" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="500" y="335" width="60" height="6" rx="3" fill="#10B981"/>
  <text x="570" y="340" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">100%</text>
  
  <rect x="480" y="380" width="280" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="500" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">FLIP456789123</text>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Hamburg → Miami</text>
  <rect x="500" y="435" width="60" height="6" rx="3" fill="#E5E7EB"/>
  <rect x="500" y="435" width="15" height="6" rx="3" fill="#F59E0B"/>
  <text x="570" y="440" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">25%</text>
  
  <!-- Status Legend -->
  <rect x="40" y="500" width="200" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Status Legend</text>
  <circle cx="70" cy="545" r="6" fill="#10B981"/>
  <text x="85" y="550" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Delivered</text>
  <circle cx="70" cy="565" r="6" fill="#F59E0B"/>
  <text x="85" y="570" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">In Transit</text>
  <circle cx="70" cy="585" r="6" fill="#EF4444"/>
  <text x="85" y="590" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">At Port</text>
</svg> 